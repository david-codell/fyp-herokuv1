<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up As Event Goer</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Hidden userType field with default value of 2 -->
        <input type="text" id="userType" name="userType" value="2" hidden required><br><br>

        <!-- Event Goer Specific Fields -->
        <div id="eventGoerFields">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br><br>

            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" required><br><br>

            <label for="address1">Address1:</label>
            <input type="text" id="address1" name="address1" required><br><br>

            <label for="address2">Address2:</label>
            <input type="text" id="address2" name="address2" required><br><br>
        </div>

        <input type="submit" value="Register">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // JavaScript code to handle form submission
        $(document).ready(function() {
            $("#registrationForm").submit(function(e) {
                e.preventDefault();
                

                // Get form data
              

                var formData = {
                    email: $("#email").val(),
                    password: $("#password").val(),
                    userType: '2',
                    fname: $("#fname").val(),
                    lname: $("#lname").val(),
                    dob: $("#dob").val(),
                    phone: $("#phone").val(),
                    country: $("#country").val(),
                    postal_code: $("#postal_code").val(),
                    address1: $("#address1").val(),
                    address2: $("#address2").val(),
                };
                
                
                // Log the formData before sending the AJAX request
                 console.log("Form Data:", formData);
                // Send AJAX POST request with JSON data
                $.ajax({
                    type: "POST",
                    url: "/fyp/user/create",
                    contentType: "application/json", // Set Content-Type header
                    data: JSON.stringify(formData),
                    success: function(response) {
                        // Handle success response
                        console.log(response);
                    },
                    error: function(error) {
                        // Handle error response
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
