<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Venue For Admin</title>
</head>
<body>
    <h1>Create Venue</h1>
    <form id="createVenueForm">
        <label for="venueName">Venue Name:</label>
        <input type="text" id="venueName" name="venueName" required><br><br>
        
        <label for="capacity">Capacity:</label>
        <input type="text" id="capacity" name="capacity" required><br><br>

        <label for="postalcode">Postal Code:</label>
        <input type="text" id="postalcode" name="postalcode" required><br><br>
        
        <label for="address1">Address1:</label>
        <input type="text" id="address1" name="address1" required><br><br>

        <label for="address2">Address2:</label>
        <input type="text" id="address2" name="address2" required><br><br>
        
        
        <!-- Add an input field for user type (hidden) -->
        
        
        <input type="submit" value="addVenue">
    </form>

    <!-- Include jQuery or a JavaScript library for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // JavaScript code to handle form submission
        $(document).ready(function() {
            $("#createVenueForm").submit(function(e) {
                e.preventDefault();

                // Get form data
                var formData = {
                    venueName: $("#venueName").val(),
                    capacity: $("#capacity").val(),
                    postalcode: $("#postalcode").val(),
                    address1: $("#address1").val(),
                    address2: $("#address2").val(),
        
                };

                // Send AJAX POST request with JSON data
                $.ajax({
                    type: "POST",
                    url: "/fyp/venue/create",
                    contentType: "application/json", // Set Content-Type header
                    data: JSON.stringify(formData),
                    success: function(response) {
                        // Handle success response
                        window.location.href = "createSuccess.html";
                        console.log(response);
                        
                    },
                    error: function(error) {
                        // Handle error response
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
